<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Practice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="glow">TypeMaster Pro</h1>
    <p class="tagline">Sharpen your typing skills with style</p>
  </header>

  <main id="home">
    <div class="button-container">
      <button onclick="showSection('word')">Word Typing</button>
      <button onclick="showSection('paragraph')">Paragraph Typing</button>
    </div>
  </main>

  <section id="word-section" class="hidden">
    <h2>Word Typing Practice</h2>
    <div class="controls">
      <select id="word-lang">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>
      <select id="word-level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <button onclick="startWordPractice()">Start</button>
    </div>
    <div id="word-display"></div>
    <input type="text" id="word-input" placeholder="Type here..." />
    <div class="stats">
      <p>WPM: <span id="word-wpm">0</span></p>
      <p>Accuracy: <span id="word-accuracy">0%</span></p>
      <p>Progress: <span id="word-progress">0%</span></p>
    </div>
  </section>

  <section id="paragraph-section" class="hidden">
    <h2>Paragraph Typing Practice</h2>
    <div class="controls">
      <select id="para-lang">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
      </select>
      <select id="para-level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <button onclick="startParagraphPractice()">Start</button>
    </div>
    <div id="paragraph-display"></div>
    <textarea id="paragraph-input" placeholder="Start typing..."></textarea>
    <div class="stats">
      <p>WPM: <span id="para-wpm">0</span></p>
      <p>Accuracy: <span id="para-accuracy">0%</span></p>
      <p>Progress: <span id="para-progress">0%</span></p>
    </div>
    <div id="result-summary" class="hidden">
      <h3>Summary</h3>
      <p>Total Time: <span id="total-time"></span></p>
      <p>Final Accuracy: <span id="final-accuracy"></span></p>
      <p>Final WPM: <span id="final-wpm"></span></p>
    </div>
  </section>

  <div class="ad-placeholder">Ad Space</div>

  <footer>
    <p>&copy; 2025 TypeMaster Pro. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
